<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button onclick="return addRow()">Add row</button>
    <button onclick="return addCol()">Add col</button>
    <button onclick="return removeRow()">Remove row</button>
    <button onclick="return removeCol()">Remove col</button>
    <div>
      <label for="colorMenu">Choose a color:</label>

      <select name="color" id="color" onchange="setColor(this.value)">
        <option value="#800000">Red</option>
        <option value="#87ceeb">Blue</option>
        <option value="#999900">Green</option>
        <option value="#ffd500">Yellow</option>
        <option value="#ad0aaf">Purple</option>
      </select>
    </div>
    <table id="mainGrid">
      <tr>
        <td></td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
